<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Add player</h3>

    <div class="form-group">
      <label for="pseudo">Pseudo</label>
      <input name="pseudo" type="text" [(ngModel)]="pseudo" class="form-control">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addPlayer(pseudo)">
        Submit
      </button>
    </div>
  </div>
</div>
