<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Edit player</h3>

    <div class="form-group">
      <label for="points">Points</label>
      <input name="points" type="number" [(ngModel)]="points" class="form-control">
    </div>

    <div class="form-group">
      <button (click)="editPlayer(points)">
        Submit
      </button>
    </div>
  </div>
</div>
